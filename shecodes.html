<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 30px;
        text-decoration: underline;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-size: normal;
      }
      button {
        display: block;
        margin: 30px auto;
        color: #885df1;
        background-color: #f5f0fe;
        padding: 15px 20px;
        border: 1px solid #885df1;
        border-radius: 40px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        transition: all 200ms ease-in-out;
      }
      button:hover {
        color: white;
        background: #885df1;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }
      li {
        display: inline;
        margin: 0 15px;
      }
      a {
        padding: 10px;
      }

      .coders {
        color: blue;
        text-decoration: none;
        text-align: center;
      }
      .courses {
        color: red;
        text-decoration: none;
        text-align: center;
      }
      .stories {
        color: green;
        text-decoration: none;
        text-align: center;
      }
      p {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
        padding: 0px 0px 30px 0px;
      }

      div {
        text-align: center;
      }
      .email_title {
        color: #885df1;
      }
      .email_description {
        color: black;
      }
      .instagram_description {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg"
      alt="Woman coding"
      width="300"
    />
    <div class="email_title">
      Email:
      <span class="email_description"> hello@shecodes.io </span>
      <span class="instagram_title">
        Instagram:
        <span class="instagram_description"> @shecodes.io </span>
      </span>
    </div>
  </body>
</html>
